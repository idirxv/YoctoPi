# --- General System & BPF Support ---
CONFIG_POSIX_MQUEUE=y
CONFIG_BPF_SYSCALL=y
CONFIG_CGROUP_BPF=y
CONFIG_BPF_JIT=y

# --- Docker & Container Essentials ---
CONFIG_MEMCG=y
CONFIG_BLK_DEV_DM=y
CONFIG_OVERLAY_FS=y
CONFIG_VETH=y

# --- Networking: Core, Bridging & Netfilter ---
CONFIG_BRIDGE=y
CONFIG_BRIDGE_NETFILTER=y
CONFIG_NETFILTER=y
CONFIG_NETFILTER_ADVANCED=y
CONFIG_NF_CONNTRACK=y
CONFIG_NF_NAT=y
CONFIG_NETFILTER_XT_MATCH_ADDRTYPE=y
CONFIG_NETFILTER_XT_MATCH_CONNTRACK=y

# --- Networking: IPtables & NAT ---
CONFIG_IP_NF_IPTABLES=y
CONFIG_IP_NF_FILTER=y
CONFIG_IP_NF_TARGET_REDIRECT=y
CONFIG_IP_NF_NAT=y
CONFIG_IP_NF_TARGET_MASQUERADE=y

# --- Networking: VPN & Tunneling ---
CONFIG_TUN=y
CONFIG_WIREGUARD=m

# --- Storage: NAS, RAID & Filesystems ---
CONFIG_BLK_DEV_MD=y
CONFIG_BTRFS_FS=y
CONFIG_NFSD=y

# --- Hardware Acceleration (Rockchip RK3588) ---
CONFIG_ROCKCHIP_MPP_SERVICE=y     # Kernel interface for VPU (Video Processing Unit)
